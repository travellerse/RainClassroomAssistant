# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Release

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "file_version_info.txt"
  #     - "RainClassroomAssistant.spec"
  #     - "python-app.yml"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.5.4)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    outputs:
      executable_path: ./dist/RainClassroomAssistant.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install and configure uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          activate-environment: true
          cache-dependency-glob: |
            **/*requirements*.txt
            **/*constraints*.txt
            **/pyproject.toml
            **/uv.lock
      - name: Install project dependencies
        run: |
          uv sync --locked --all-extras --dev
      - name: Build executable
        run: |
          uv run pyinstaller --clean RainClassroomAssistant.spec --distpath ./dist --workpath ./build
      - name: Prune uv cache (CI)
        run: |
          uv cache prune --ci
      - name: Upload Executable
        uses: actions/upload-artifact@v4.4.0
        with:
          name: RainClassroomAssistant
          path: ./dist/**
          retention-days: 7

  pyinstaller-build-ios:
    runs-on: macos-latest
    if: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install and configure uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.12"
          enable-cache: true
          activate-environment: true
          cache-dependency-glob: |
            **/*requirements*.txt
            **/*constraints*.txt
            **/pyproject.toml
            **/uv.lock
      - name: Install project dependencies
        run: |
          uv sync --locked --all-extras --dev
      - name: Build executable
        run: |
          uv run pyinstaller --clean RainClassroomAssistant.spec --distpath ./dist --workpath ./build
      - name: Upload Executable
        uses: actions/upload-artifact@v4.4.0
        with:
          name: RainClassroomAssistant
          path: ./dist/**
          retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: [pyinstaller-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Update version if manual trigger
        if: github.event_name == 'workflow_dispatch'
        run: |
          python update_version.py ${{ github.event.inputs.version }}
      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md
      - name: Read changelog
        id: changelog
        run: |
          changelog=$(cat CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: get version
        id: get_version
        run: |
          version=$(python -c "import sys; sys.path.insert(0, '.'); import version; print('v' + version.__version__)")
          echo "::set-output name=version::$version"
          echo $version > version.txt
      - name: download executable
        uses: actions/download-artifact@v4.1.8
        with:
          name: RainClassroomAssistant
          path: ./dist
      - name: calculate hash for Windows executable
        id: hash_windows
        run: |
          exe=$(find ./dist -type f -name '*.exe' -print -quit)
          if [ -z "$exe" ]; then
            echo "No exe found in ./dist" >&2
            exit 1
          fi
          echo "exe_path=$exe" >> $GITHUB_OUTPUT
          hash=$(sha256sum "$exe" | cut -d ' ' -f 1)
          echo "hash_windows=$hash" >> $GITHUB_OUTPUT
      - name: Get Commit Messages
        id: commit_messages
        run: |
          commits=$(git log -1 --pretty=format:"%s")
          echo "::set-output name=commits::$commits"
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.hash_windows.outputs.exe_path }}
            version.txt
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          body: |
            ${{ steps.changelog.outputs.changelog }}

            ## hash256
            - RainClassroomAssistant.exe: ${{ steps.hash_windows.outputs.hash_windows }}
          draft: true
          prerelease: false
