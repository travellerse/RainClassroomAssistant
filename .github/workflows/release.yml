# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Release

on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - "file_version_info.txt"
  #     - "RainClassroomAssistant.spec"
  #     - "python-app.yml"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 0.5.4)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    outputs:
      executable_path: ./dist/RainClassroomAssistant.exe
    steps:
      - name: PyInstaller Action
        uses: sayyid5416/pyinstaller@v1.6.1
        with:
          python_ver: "3.12"
          spec: "RainClassroomAssistant.spec"
          requirements: "requirements.txt"
      - name: Upload Executable
        uses: actions/upload-artifact@v4.4.0
        with:
          name: RainClassroomAssistant
          path: ./dist/RainClassroomAssistant.exe

  pyinstaller-build-ios:
    runs-on: macos-latest
    if: false
    steps:
      - name: PyInstaller Action
        uses: sayyid5416/pyinstaller@v1.6.1
        with:
          python_ver: "3.12"
          spec: "RainClassroomAssistant.spec"
          requirements: "requirements.txt"
      - name: Upload Executable
        uses: actions/upload-artifact@v4.4.0
        with:
          name: RainClassroomAssistant
          path: ./dist/RainClassroomAssistant

  release:
    runs-on: ubuntu-latest
    needs: [pyinstaller-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Update version if manual trigger
        if: github.event_name == 'workflow_dispatch'
        run: |
          python update_version.py ${{ github.event.inputs.version }}
      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md
      - name: Read changelog
        id: changelog
        run: |
          changelog=$(cat CHANGELOG.md)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: get version
        id: get_version
        run: |
          version=$(python -c "import sys; sys.path.insert(0, '.'); import version; print('v' + version.__version__)")
          echo "::set-output name=version::$version"
          echo $version > version.txt
      - name: download executable
        uses: actions/download-artifact@v4.1.8
        with:
          name: RainClassroomAssistant
          path: ./dist
      - name: calculate hash for Windows executable
        id: hash_windows
        run: |
          hash=$(sha256sum ./dist/RainClassroomAssistant.exe | cut -d ' ' -f 1)
          echo "::set-output name=hash_windows::$hash"
      - name: Get Commit Messages
        id: commit_messages
        run: |
          commits=$(git log -1 --pretty=format:"%s")
          echo "::set-output name=commits::$commits"
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./dist/RainClassroomAssistant.exe
            version.txt
          tag_name: ${{ steps.get_version.outputs.version }}
          name: ${{ steps.get_version.outputs.version }}
          body: |
            ${{ steps.changelog.outputs.changelog }}

            ## hash256
            - RainClassroomAssistant.exe: ${{ steps.hash_windows.outputs.hash_windows }}
          draft: true
          prerelease: false
